<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>(주)메트로 R & S AI 앱</title>
    <style>
        /* [AI 주입 원칙 1] 모바일 시인성 강제 최적화 및 좌우 여백 제로화 */
        :root {
            --primary-blue: #007aff;
            --success-green: #34c759;
            --dark-gray: #1c1c1e;
            --border-color: #d1d1d6;
            --bg-light: #f2f2f7;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, system-ui, "Malgun Gothic", sans-serif;
            background-color: var(--bg-light);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* 헤더 영역: 버전 정보 유지 */
        header {
            background-color: var(--dark-gray);
            color: white;
            padding: 15px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 { font-size: 1.1rem; font-weight: 700; }
        .ver-tag { font-size: 0.75rem; color: #aeaeb2; text-align: right; line-height: 1.3; }

        /* [AI 주입 원칙 2] 사진 입력칸: 4:3 비율 고정 및 4개 영역 절대 보존 */
        .content-area {
            padding: 10px 8px; /* 좌우 여백 최솟값 적용 */
        }

        .photo-wrapper {
            width: 100%;
            aspect-ratio: 4 / 3; /* 4:3 비율 강제 주입 */
            background-color: #f8f8fa;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .photo-wrapper.ai-target { border: 2px dashed var(--primary-blue); background-color: #f0f7ff; }
        .photo-wrapper:active { background-color: #e5e5ea; }
        
        .photo-wrapper img.icon { width: 45px; margin-bottom: 8px; opacity: 0.8; }
        .photo-wrapper p { font-size: 1rem; font-weight: 700; color: #3a3a3c; }
        .photo-wrapper span { font-size: 0.75rem; color: #8e8e93; margin-top: 4px; }

        /* 사진이 입력되었을 때 전체를 보여주는 설정 */
        .preview-img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 사진 전체가 보이도록 설정 */
            position: absolute;
            background: #000;
            display: none;
        }

        /* [AI 주입 원칙 3] 입력 폼: 가독성 중심 2열 배치 */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px 8px;
            margin: 10px 0 20px;
        }

        .field { display: flex; flex-direction: column; }
        .field.full { grid-column: span 2; }

        label { font-size: 0.8rem; font-weight: 700; color: #555; margin-bottom: 4px; padding-left: 2px; }
        input, select, textarea {
            width: 100%;
            padding: 12px 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem; /* 모바일 입력 시 줌 방지 */
            background: #fff;
            color: #1c1c1e;
        }
        
        textarea { resize: none; font-family: inherit; }

        /* 하단 버튼 바 */
        .action-btns {
            display: flex;
            gap: 10px;
            padding: 10px 8px 40px;
        }
        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
        }
        .btn-save { background-color: var(--success-green); }
        .btn-next { background-color: var(--primary-blue); }

        /* AI 분석 로딩 레이어 */
        #loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            color: white;
            z-index: 2000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-blue); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="spinner"></div>
    <p>AI가 확인서를 정밀 분석하고 있습니다...</p>
</div>

<div class="app-container">
    <header>
        <h1>(주)메트로 R & S AI 앱</h1>
        <div class="ver-tag">Ver 1.3.0<br>Gemini 3.0 Flash Fixed</div>
    </header>

    <div class="content-area">
        <div class="photo-wrapper ai-target" onclick="triggerFile('ai-input')">
            <img src="https://cdn-icons-png.flaticon.com/512/1055/1055644.png" class="icon">
            <p>확인서 사진(필수입력)</p>
            <span>이곳을 눌러 촬영하거나 업로드</span>
            <img id="ai-prev" class="preview-img">
        </div>
        <input type="file" id="ai-input" accept="image/*" style="display:none" onchange="runAI(this)">

        <div class="form-grid">
            <div class="field"><label>1. 현장명</label><input type="text" id="f1" placeholder="자동입력"></div>
            <div class="field"><label>2. 하자No</label><input type="text" id="f2" placeholder="자동입력"></div>
            <div class="field"><label>3. 동/호</label><input type="text" id="f3" value="101-1001"></div>
            <div class="field"><label>4. 접수일</label><input type="date" id="f4"></div>
            <div class="field">
                <label>5. 접수단계</label>
                <select id="f5"><option>1년차</option><option>2년차</option><option>3년차</option></select>
            </div>
            <div class="field"><label>6. 실명</label><input type="text" id="f6"></div>
            <div class="field"><label>7. 공종</label><input type="text" id="f7"></div>
            <div class="field"><label>8. 업체명</label><input type="text" id="f8"></div>
            <div class="field full"><label>9. 하자내용</label><textarea id="f9" rows="3"></textarea></div>
        </div>

        <div class="photo-wrapper" onclick="triggerFile('before-input')">
            <img src="https://cdn-icons-png.flaticon.com/512/685/685669.png" class="icon">
            <p>수리전 사진</p>
            <img id="before-prev" class="preview-img">
        </div>
        <input type="file" id="before-input" accept="image/*" style="display:none" onchange="simplePreview(this, 'before-prev')">

        <div class="photo-wrapper" onclick="triggerFile('after-input')">
            <img src="https://cdn-icons-png.flaticon.com/512/685/685669.png" class="icon">
            <p>수리후 사진</p>
            <img id="after-prev" class="preview-img">
        </div>
        <input type="file" id="after-input" accept="image/*" style="display:none" onchange="simplePreview(this, 'after-prev')">

        <div class="photo-wrapper" onclick="triggerFile('confirm-input')">
            <img src="https://cdn-icons-png.flaticon.com/512/1055/1055644.png" class="icon">
            <p>완료확인서</p>
            <img id="confirm-prev" class="preview-img">
        </div>
        <input type="file" id="confirm-input" accept="image/*" style="display:none" onchange="simplePreview(this, 'confirm-prev')">
    </div>

    <div class="action-btns">
        <button class="btn btn-save" onclick="alert('데이터가 서버에 안전하게 저장되었습니다.')">데이터 저장</button>
        <button class="btn btn-next" onclick="location.reload()">다음 입력</button>
    </div>
</div>

<script>
    // 오늘 날짜 자동 설정
    document.getElementById('f4').value = new Date().toISOString().split('T')[0];

    function triggerFile(id) { document.getElementById(id).click(); }

    // 이미지 미리보기 로직 (4:3 비율 내에 꽉 차게 보이도록)
    function simplePreview(input, targetId) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.getElementById(targetId);
                img.src = e.target.result;
                img.style.display = 'block';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    // AI 분석 로직 및 데이터 매핑
    function runAI(input) {
        if (input.files && input.files[0]) {
            simplePreview(input, 'ai-prev');
            const loader = document.getElementById('loading-overlay');
            loader.style.display = 'flex';
            
            // 실제 환경에서는 이곳에 AI API 연동 코드가 들어갑니다.
            setTimeout(() => {
                document.getElementById('f1').value = "메트로 래미안 시티";
                document.getElementById('f2').value = "DEF-2026-009";
                document.getElementById('f6').value = "안현준 매니저";
                document.getElementById('f7').value = "창호 보수공사";
                document.getElementById('f8').value = "(주)메트로 R&S";
                document.getElementById('f9').value = "창틀 하부 실리콘 노후화로 인한 빗물 누수 확인. 기존 실리콘 제거 후 재시공 완료.";
                
                loader.style.display = 'none';
                alert("AI가 확인서를 성공적으로 분석하여 필드를 채웠습니다.");
            }, 2500);
        }
    }
</script>

</body>
</html>
